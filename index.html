<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel ="stylesheet" href="style.css">
    <script src ="hesapla.js"></script>
</head>
<body>
    <div class="calculator-form">
        <h1>Yaş Hesaplayıcı</h1>
        <div class="inputs">
            <div class="block">
                <label for="date">Date</label>
                <input type="number"max="31" id="day" class="input" placeholder="Gün">
            </div>
            <div class="block">
                <label for="month">Month</label>
                <input type="number"max="12" id="month" class="input" placeholder="Ay">
            </div>
            <div class="block">
                <label for="year">Year</label>
                <input type="number" id="year" class="input" placeholder="Yıl">
            </div>
        </div>
        <button type="submit" class="btn" onclick="yasHesapla()">Submit</button>
        <p id="goster"></p>
    </div>   
</body>

</html>
